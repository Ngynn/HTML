<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Log in to Twitter / Twitter</title>
</head>
<body style="background-color: rgba(11, 23, 31, 0.952);">
    
    <div style="background-color: black; width: 530px; height: 536px; color: aliceblue; margin: auto;margin-top: 155px;padding: auto;">
        <span class="close" style="font-size: 200%; padding-left: 8px;">&times;</span>

        <div style="padding-left: 25%; font-size: 35px;">
            <i class="fa-brands fa-twitter" style="color: azure; font-size: 40px; padding-left: 60px; margin-left: 40px; margin-bottom: 10px;"></i><br/>Sign in to Twitter</div>
        <div style="background-color: aliceblue; margin:auto; margin-top: 20px; width: 300px; height: 32px; padding-top: 5px;">
            
            <i class="fa-brands fa-google" style="color: red; font-size: 20px ;padding-left: 70px;"></i>
            <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-2113657793%3A1689699777204541&continue=https%3A%2F%2Faccounts.google.com%2Fgsi%2Fselect%3Fclient_id%3D49625052041-kgt0hghf445lmcmhijv46b715m2mpbct.apps.googleusercontent.com%26ux_mode%3Dpopup%26ui_mode%3Dcard%26as%3DbifKALPwUqrSjMbDHc%2F%2FoQ%26channel_id%3Df288192fcf31bb90d9a1155878d80c7f75e06e2e9f008c047b1779b1d5dac80d%26origin%3Dhttps%3A%2F%2Ftwitter.com&faa=1&ifkv=AeDOFXgubrhpoD-Gdaqx3HLMTEucsYD6W560PEPIvI30-ml_OuGp7l99HP31UoRybR1h_TSPShVb&flowName=GlifWebSignIn&flowEntry=ServiceLogin" style="color: black;"> Sign in with Google</a> <br/>
        </div>
        <div style="background-color: aliceblue; margin:auto; margin-top: 30px; width: 300px; height: 35px; padding-bottom: 5px;">
            <i class="fa-brands fa-apple" style="color: rgba(35, 40, 44, 0.87); font-size: 30px; padding-left: 70px;"></i>
            <a href="https://appleid.apple.com/auth/authorize?client_id=com.twitter.twitter.siwa&redirect_uri=https%3A%2F%2Ftwitter.com&response_type=code%20id_token&state=dqwASLwhqsXkNjFyD1q3yK-hIOhf-Rjl70-ELsCmctR&scope=name%20email&response_mode=web_message&frame_id=67a69725-981f-4f90-9724-63ca718be233&m=11&v=1.5.4" style="color: black;"> Sign in with Apple</a>
        </div>
        
        <div style="padding-left: 48%; margin: 13px;;">or</div>
        <div style="padding-left: 23%;">
            <input type="text" placeholder="Phone, email, or username" style="font-size: large; padding-right: 30px; padding-left: 45px;"> <br/>
            <button style="margin-right: 15px; padding-right: 50%; margin-top: 10px; font-size: medium; padding-left: 130px; padding-right: 130px;">Next</button> <br/>
            <button style="color: aliceblue; background-color: black; margin: 8px; font-size: medium;">Forgot password?</button>
        </div>
        <div style="padding-left: 30%; color: rgb(124, 124, 120);">Don't have an account?
            <a href="https://twitter.com/i/flow/signup?input_flow_data=%7B%22requested_variant%22%3A%22eyJyZWRpcmVjdF91cmwiOiIvIn0%3D%22%7D" style="color: rgba(68, 149, 224, 0.952);">Sign up</a>
        </div>
    </div>
</body>
</html>
